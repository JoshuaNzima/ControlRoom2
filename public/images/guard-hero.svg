<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FF7A59" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="40" fill="#F7F3F8"/>

  <!-- simple guard silhouette + shield placeholder -->
  <g transform="translate(120,80) scale(0.9)">
    <ellipse cx="280" cy="520" rx="180" ry="60" fill="#EDE7F6" />

    <!-- body -->
    <path d="M200 420 C200 320 360 320 360 420 L360 520 L200 520 Z" fill="url(#g1)" opacity="0.95"/>

    <!-- head -->
    <circle cx="280" cy="300" r="70" fill="#FFEBD6" />

    <!-- cap -->
    <path d="M210 275 Q280 230 350 275 Q330 245 230 245 Z" fill="#6B7280" opacity="0.95" />

    <!-- shield -->
    <g transform="translate(420,330) scale(0.9)">
      <path d="M80 0 L160 40 L160 120 Q120 160 80 200 Q40 160 0 120 L0 40 Z" fill="#FFF" stroke="#E5E7EB" stroke-width="6"/>
      <path d="M80 24 L110 44 L80 88 L50 44 Z" fill="#FF7A59" opacity="0.95"/>
    </g>
  </g>

  <!-- decorative circles -->
  <circle cx="650" cy="110" r="30" fill="#FDE68A" opacity="0.9" />
  <circle cx="720" cy="180" r="18" fill="#BBF7D0" opacity="0.9" />
</svg>
